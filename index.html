<!DOCTYPE html>

      background: linear-gradient(135deg, #fff0f3, #ffe5ec);

    .card {

    }

    button {

      border-radius: 999px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;

    button:hover {

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #dee2e6;
      color: #495057;
    }

    .message {
      margin-top: 1.5rem;

      color: #c9184a;

    }
  </style>
</head>
